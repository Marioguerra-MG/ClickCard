<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>ClickCard Moderno</title>
  <link rel="stylesheet" href="/app/css/index.css">
  <link rel="stylesheet" href="/app/css/sidebarModal.css">
</head>

<body>

  <header>
    <i id="menu" class="fa-solid fa-bars"></i>
  </header>

  <!-- Modal Sidebar -->
  <div id="sidebarModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Menu ClickCard</h2>
      <p>Manutencao</p>
    </div>
  </div>


  <h1>ClickCard</h1>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="wizard-wrapper">
    <div class="wizard-container">

      <!-- Etapa 1: Tema -->
      <div class="wizard-step" data-step="1">
        <h2>Escolha um tema</h2>
        <div id="themeOptions" class="balloon-group">
          <div class="balloon" data-value="romantico">üíñ Rom√¢ntico</div>
          <div class="balloon" data-value="gamer">üéÆ Gamer</div>
          <div class="balloon" data-value="comedia">üòÇ Com√©dia</div>
        </div>
        <div class="btn-group">
          <button class="nextBtn" disabled>Pr√≥ximo ‚Üí</button>
        </div>
      </div>

      <!-- Etapa 2: Emoji -->
      <div class="wizard-step" data-step="2">
        <h2>Escolha um emoji</h2>
        <div id="emojiOptions" class="balloon-group"></div>
        <div class="btn-group">
          <button class="prevBtn">‚Üê Anterior</button>
          <button class="nextBtn">Pr√≥ximo ‚Üí</button>
        </div>
      </div>

      <!-- Etapa 3: Mensagem, cor e fonte -->
      <div class="wizard-step" data-step="3">
        <h2>Personalize seu cart√£o</h2>

        <div class="form-group">
          <label for="descriptionInput">Escreva sua mensagem:</label>
          <input type="text" id="descriptionInput" placeholder="M√°x. 30 caracteres" maxlength="30">
        </div>

        <div class="form-group" id="formGroup">
          <label>Cor de fundo:</label>
          <div id="colorOptions" class="balloon-group color-group"></div>
          <input type="color" id="customColorPicker" value="#ffffff"
            style="width:60px; height:40px; border:none; border-radius:8px; cursor:pointer;">

        </div>

        <div class="form-group">
          <label for="fontPicker">Escolha a fonte:</label>
          <select id="fontPicker">
            <option value="'Segoe UI', sans-serif">Padr√£o</option>
            <option value="'Cursive', cursive">Cursiva</option>
            <option value="'Courier New', monospace">Monospace</option>
            <option value="'Comic Sans MS', cursive">Divertida</option>
          </select>
        </div>

        <div class="btn-group">
          <button class="prevBtn">‚Üê Anterior</button>
          <button class="nextBtn">Pr√≥ximo ‚Üí</button>
        </div>
      </div>


      <!-- Etapa 4: Visualiza√ß√£o final e download -->
      <div class="wizard-step" data-step="4">
        <h2>Seu Cart√£o</h2>
        <div id="card" class="card">
          <div class="card-content">
            <div id="profileEmoji" class="profile-emoji"></div>
            <p id="description" class="description">Sua mensagem aparecer√° aqui</p>
            <div id="instagramTag">@CLICK.CARD</div>
          </div>
        </div>
        <div class="btn-group">
          <button class="prevBtn">‚Üê Anterior</button>
          <button id="shareBtn">Baixar Cart√£o</button>
        </div>
      </div>

    </div>

    <!-- Preview lateral 
    <div id="cardPreview" class="card preview">
      <div class="card-content">
        <div id="profileEmojiPreview" class="profile-emoji"><i class="fa-regular fa-face-smile"></i></div>
        <p id="descriptionPreview" class="description">Sua mensagem aparecer√° aqui</p>
      </div>
    </div>
    -->
  </div>

  <div id="toast-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="/app/js/index.js"></script>
  <script src="/app/js/sidebarModal.js"></script>
</body>

</html>
