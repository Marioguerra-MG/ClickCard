<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickCard</title>
  <link rel="stylesheet" href="/app/css/index.css">
</head>
<body>
  <header>

  <h1>ClickCard</h1>

  <!-- Barra de progresso -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>

  <div class="wizard-wrapper">
    <div class="wizard-container">

      <!-- Etapa 1: Tema -->
      <div class="wizard-step" data-step="1">
        <label for="themePicker">Escolha um tema:</label>
        <select id="themePicker">
          <option value="">--Selecione--</option>
          <option value="romantico">Rom√¢ntico</option>
          <option value="gamer">Gamer</option>
          <option value="comedia">Com√©dia</option>

        <div class="btn-group">
          <button class="nextBtn" disabled>Pr√≥ximo ‚Üí</button>
        </div>
      </div>

      <!-- Etapa 2: Emoji -->
      <div class="wizard-step" data-step="2">
        <label for="emojiPicker">Escolha um emoji:</label>
        <select id="emojiPicker"></select>
        <div class="btn-group">
          <button class="prevBtn">‚Üê Anterior</button>
          <button class="nextBtn" disabled>Pr√≥ximo ‚Üí</button>
        </div>
      </div>

      <!-- Etapa 3: Mensagem -->
      <div class="wizard-step" data-step="3">
        <label for="descriptionInput">Escreva sua mensagem:</label>
        <input type="text" id="descriptionInput" placeholder="(m√°x. 30 caracteres)">

        <label for="colorPicker">Escolha a cor de fundo:</label>

        <label for="fontPicker">Escolha a fonte:</label>

          <option value="'Segoe UI', sans-serif">Padr√£o</option>
          <option value="'Cursive', cursive">Cursiva</option>

          <option value="'Comic Sans MS', cursive">Divertida</option>
        </select>

        <div class="btn-group">
          <button class="prevBtn">‚Üê Anterior</button>
          <button class="nextBtn">Pr√≥ximo ‚Üí</button>
        </div>
      </div>

      <!-- Etapa 4: Visualiza√ß√£o final e download -->
      <div class="wizard-step" data-step="4">
        <div id="card" class="card">
          <div class="card-content">
            <div id="profileEmoji" class="profile-emoji">üíñ</div>
            <p id="description" class="description">Sua mensagem aparecer√° aqui</p>

        </div>
        <div class="btn-group">

        </div>
      </div>

        <p id="descriptionPreview" class="description">Sua mensagem aparecer√° aqui</p>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="/app/js/index.js"></script>

</html>
